<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Mars Data!</a></p>
    </div>
   
    <div class="row" id="mars-news">
      <div class="col-md-12">
          <h3>Latest Mars News</h3>
            <h4>{{mars.news_title}}</h4>
                <p>{{mars.news_para}}</p>
      </div>
    </div>

    <div class ="row" id="mars-image">
      <div class = "col-md-8">
          <h3>Featured Mars Image</h3>
          <img src = "{{mars.mars_image}}" alt ="Mars Image">
      </div>
      <div class = "col-md-4">
              <h4>Current Weather on Mars</h4>
              <p>{{mars.mars_weather}}</p>
              <br>
              <h4>Mars Facts</h4>
              <p>{{mars.mars_facts | safe}}</p>
          </div>
  

</body>

</html>
